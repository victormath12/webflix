<section class="login-container"> 
  <section class="login-content"> 

    <mat-card class="mat-elevation-z3">
      <form class="login-form">

        <mat-card-content>
          <mat-card-title>Já sou Aluno Webflix</mat-card-title>
          <mat-card-subtitle>Faça seu login agora mesmo</mat-card-subtitle>
          <div class="form-content">
            <mat-form-field>
              <input matInput placeholder="Login">
              <mat-icon matSuffix>person</mat-icon>
            </mat-form-field><br/>
            <mat-form-field>
              <input matInput placeholder="Senha" [type]="hide ? 'password' : 'text'">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </mat-form-field>
          </div>
        </mat-card-content>

        <button mat-raised-button color="warn">
          <mat-icon aria-label="Assistir Aula">person</mat-icon>ENTRAR
        </button>
        <a href="#"><button mat-button color="accent">Entrar com Google</button></a>
        <a href="#"><button mat-button color="accent">Entrar com Facebook</button></a>

      </form>
    </mat-card>

  </section>
</section>
